[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Removed catch-all redirect to allow proper file serving and authentication routing

[dev]
  functions = "netlify/functions"

# Netlify Identity Configuration
[identity]
  [identity.settings]
    # Custom password recovery page
    recovery_url = "/reset-password.html"
    # Custom confirmation page (optional - for email confirmations)
    confirmation_url = "/dashboard.html"
