[build]
  publish = "."
  command = "echo 'No build required'"
  functions = "netlify/functions"

[dev]
  command = "npx http-server -p 8888"
  port = 8888
  publish = "."
  functions = "netlify/functions"

# Functions configuration
[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/data/**"]

# Enable Netlify Blobs
[blobs]
  consistency = "strong"

# Identity settings
[identity]
  # Configure signup settings
  # In Netlify dashboard: Settings > Identity > Registration preferences
