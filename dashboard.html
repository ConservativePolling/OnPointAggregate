<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard — OnPointAggregate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gotrue-js@0.9.29/dist/gotrue.js"></script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .glass-card {
            backdrop-filter: blur(32px) saturate(180%);
            -webkit-backdrop-filter: blur(32px) saturate(180%);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0.4) 100%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.04),
                0 8px 16px rgba(0, 0, 0, 0.04),
                0 16px 32px rgba(0, 0, 0, 0.04),
                0 32px 64px rgba(0, 0, 0, 0.03);
        }

        #loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        #waitlist {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <h1 class="font-heading text-3xl font-bold tracking-tight text-gray-900">
                    OnPoint<span class="text-black">A</span>ggregate
                </h1>
                <p class="text-sm text-gray-600 mt-2 font-medium">Real-time polling and analysis</p>
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-20">
                <div class="inline-block h-8 w-8 animate-spin rounded-full border-2 border-solid border-gray-300 border-t-gray-900 mb-3"></div>
                <p class="text-sm text-gray-500">Loading...</p>
            </div>

            <!-- Waitlist State -->
            <div id="waitlist" class="hidden">
                <div class="text-center max-w-md mx-auto py-20">
                    <div class="mb-2">
                        <span class="inline-block w-2 h-2 bg-gray-400 rounded-full"></span>
                    </div>
                    <h2 class="font-heading text-2xl font-semibold text-gray-900 mb-3" style="letter-spacing: -0.03em;">
                        You're on the waitlist
                    </h2>
                    <p class="text-sm text-gray-600 mb-8">
                        We'll email you when ready.
                    </p>
                    <p class="text-sm text-gray-500 mb-8" id="userEmail">-</p>
                    <button onclick="signOut()" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">
                        Sign out →
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="error" class="glass-card rounded-3xl p-12 hidden">
                <div class="text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-6">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <h2 class="font-heading text-2xl font-bold text-gray-900 mb-4">Something went wrong</h2>
                    <p class="text-gray-700 mb-6">Please try refreshing the page or logging in again.</p>
                    <button onclick="window.location.href='/login.html'" class="px-6 py-3 bg-black text-white font-semibold rounded-xl hover:bg-gray-900 transition-all">
                        Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize GoTrue globally
        let auth;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            auth = new GoTrue({
                APIUrl: window.location.origin + '/.netlify/identity',
                audience: '',
                setCookie: true
            });

            // Check auth immediately after initialization
            const user = auth.currentUser();
            if (!user) {
                window.location.href = '/login.html';
            } else {
                checkAccess();
            }
        });

        async function checkAccess() {
            // Check if running locally (for testing UI)
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            if (isLocal) {
                // Running locally - show waitlist UI after brief delay for smooth transition
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('userEmail').textContent = 'user@example.com';
                    document.getElementById('waitlist').classList.remove('hidden');
                }, 500);
                return;
            }

            // Production - use GoTrue
            const user = auth.currentUser();

            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/check-access', {
                    headers: {
                        'Authorization': `Bearer ${user.token.access_token}`
                    }
                });

                const data = await response.json();

                document.getElementById('loading').classList.add('hidden');

                if (data.hasAccess) {
                    window.location.href = '/verbal-landing.html';
                } else {
                    document.getElementById('userEmail').textContent = data.email;
                    document.getElementById('waitlist').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking access:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function signOut() {
            const user = auth.currentUser();
            if (user) {
                user.logout().then(() => {
                    window.location.href = '/login.html';
                });
            } else {
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
