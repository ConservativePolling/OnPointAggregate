<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€” OnPointAggregate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="font-heading text-3xl font-bold text-gray-900">Waitlist Admin</h1>
                    <p class="text-gray-600 mt-2">Manage user access to OnPointAggregate</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600" id="adminEmail">-</span>
                    <button onclick="signOut()" class="px-4 py-2 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition-all">
                        Sign Out
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200">
                    <p class="text-sm text-gray-600 mb-1">Total Users</p>
                    <p class="text-3xl font-bold text-gray-900" id="totalCount">0</p>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200">
                    <p class="text-sm text-gray-600 mb-1">On Waitlist</p>
                    <p class="text-3xl font-bold text-blue-600" id="waitlistCount">0</p>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200">
                    <p class="text-sm text-gray-600 mb-1">Approved</p>
                    <p class="text-3xl font-bold text-green-600" id="approvedCount">0</p>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-gray-900 border-r-transparent mb-4"></div>
                <p class="text-gray-700 font-medium">Loading waitlist...</p>
            </div>

            <!-- Error -->
            <div id="error" class="hidden bg-red-50 border border-red-200 rounded-2xl p-6 text-center">
                <p class="text-red-800 font-medium">Failed to load waitlist. Please refresh the page.</p>
            </div>

            <!-- Waitlist Table -->
            <div id="waitlistSection" class="hidden bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-8">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="font-heading text-xl font-bold text-gray-900">Waitlist Users</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requested</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody id="waitlistBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Approved Table -->
            <div id="approvedSection" class="hidden bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="font-heading text-xl font-bold text-gray-900">Approved Users</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Approved</th>
                            </tr>
                        </thead>
                        <tbody id="approvedBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize using Netlify Identity
        netlifyIdentity.on('init', user => {
            console.log('Netlify Identity initialized');

            if (!user) {
                console.log('No user found, redirecting to login');
                window.location.href = '/login.html';
            } else {
                console.log('User found:', user.email);
                loadWaitlist();
            }
        });

        async function loadWaitlist() {
            const user = netlifyIdentity.currentUser();

            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            document.getElementById('adminEmail').textContent = user.email;

            try {
                const response = await fetch('/.netlify/functions/get-waitlist', {
                    headers: {
                        'Authorization': `Bearer ${user.token.access_token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch waitlist');
                }

                const data = await response.json();

                // Update stats
                document.getElementById('totalCount').textContent = data.total;
                document.getElementById('waitlistCount').textContent = data.waitlistCount;
                document.getElementById('approvedCount').textContent = data.approvedCount;

                // Hide loading
                document.getElementById('loading').classList.add('hidden');

                // Show tables
                if (data.waitlistCount > 0) {
                    document.getElementById('waitlistSection').classList.remove('hidden');
                    renderWaitlist(data.waitlist);
                }

                if (data.approvedCount > 0) {
                    document.getElementById('approvedSection').classList.remove('hidden');
                    renderApproved(data.approved);
                }

            } catch (error) {
                console.error('Error loading waitlist:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function renderWaitlist(users) {
            const tbody = document.getElementById('waitlistBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(user.requestedAt)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="approveUser('${user.id}', '${user.email}')" class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 transition-all">
                            Approve
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderApproved(users) {
            const tbody = document.getElementById('approvedBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(user.approvedAt)}</td>
                </tr>
            `).join('');
        }

        async function approveUser(userId, email) {
            if (!confirm(`Approve ${email}?`)) {
                return;
            }

            const user = netlifyIdentity.currentUser();

            try {
                const response = await fetch('/.netlify/functions/approve-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token.access_token}`
                    },
                    body: JSON.stringify({ userId })
                });

                if (!response.ok) {
                    throw new Error('Failed to approve user');
                }

                alert(`${email} has been approved!`);
                loadWaitlist(); // Reload the list
            } catch (error) {
                console.error('Error approving user:', error);
                alert('Failed to approve user. Please try again.');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function signOut() {
            netlifyIdentity.logout();
        }

        netlifyIdentity.on('logout', () => {
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
