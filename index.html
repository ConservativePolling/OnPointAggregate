<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnPointAggregate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Ambient gradient layer - the depth */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 182, 193, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(173, 216, 230, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 70%, rgba(221, 160, 221, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(152, 251, 152, 0.08) 0%, transparent 45%),
                radial-gradient(ellipse at 10% 60%, rgba(255, 218, 185, 0.1) 0%, transparent 40%);
            animation: ambientShift 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Secondary layer - the subtle prismatic wash */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(
                    135deg,
                    rgba(255, 245, 250, 0.4) 0%,
                    rgba(250, 250, 255, 0.3) 25%,
                    rgba(245, 255, 250, 0.3) 50%,
                    rgba(250, 248, 255, 0.3) 75%,
                    rgba(255, 252, 245, 0.4) 100%
                );
            pointer-events: none;
            z-index: 0;
        }

        @keyframes ambientShift {
            0%, 100% {
                transform: translate(0%, 0%) rotate(0deg);
            }
            33% {
                transform: translate(2%, 1%) rotate(1deg);
            }
            66% {
                transform: translate(-1%, 2%) rotate(-0.5deg);
            }
        }

        header, main, footer {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            padding: 24px 0;
            border-bottom: 1px solid #eaeaea;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #000;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            color: #000;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease-out 0.1s both;
            font-weight: 400;
        }

        .subtitle a {
            color: #000;
            text-decoration: underline;
            text-underline-offset: 3px;
            transition: opacity 0.2s ease;
        }

        .subtitle a:hover {
            opacity: 0.7;
        }

        footer {
            padding: 24px 0;
            border-top: 1px solid #eaeaea;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 60px 0;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">OnPointAggregate</div>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>OnPointAggregate 3.0 Is Coming In 2026</h1>
            <p class="subtitle">
                We have released our latest research on <a href="research_paper.html">demographic vote decomposition</a>.
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 OnPointAggregate</p>
        </div>
    </footer>
</body>
</html>
