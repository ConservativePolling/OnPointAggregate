<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnPointAggregate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            padding: 24px 0;
            border-bottom: 1px solid #eaeaea;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #000;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            color: #000;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease-out 0.1s both;
            font-weight: 400;
        }

        .subtitle a {
            color: #000;
            text-decoration: underline;
            text-underline-offset: 3px;
            transition: opacity 0.2s ease;
        }

        .subtitle a:hover {
            opacity: 0.7;
        }

        footer {
            padding: 24px 0;
            border-top: 1px solid #eaeaea;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 60px 0;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">OnPointAggregate</div>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1>OnPointAggregate 3.0 Is Coming In 2026</h1>
            <p class="subtitle">
                We have released our latest research on <a href="research_paper.html">demographic vote decomposition</a>.
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 OnPointAggregate</p>
        </div>
    </footer>
</body>
</html>
