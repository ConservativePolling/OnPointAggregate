<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnPointAggregate 3.0 - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #b8a4e3 0%, #c4b5f0 25%, #d4c6f5 50%, #c9b8ed 75%, #baa6e8 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-glow {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        .glow-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(180, 140, 255, 0.6), transparent 70%);
            top: -200px;
            left: -100px;
        }

        .glow-orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 180, 120, 0.4), transparent 70%);
            top: 20%;
            right: -150px;
        }

        .glow-orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 220, 100, 0.35), transparent 70%);
            bottom: -100px;
            left: 30%;
        }

        .panels-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            overflow: hidden;
            animation: float 8s ease-in-out infinite;
        }

        .panel-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.9;
        }

        .traffic-red { background: #ff6b6b; }
        .traffic-yellow { background: #ffd93d; }
        .traffic-green { background: #6bcb77; }

        .panel-content {
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Panel 1 - Large center-left */
        .panel-1 {
            width: 380px;
            height: 280px;
            top: 12%;
            left: 18%;
            animation-delay: 0s;
            z-index: 5;
        }

        .panel-1 .gradient-fill {
            width: 100%;
            height: 244px;
            background: linear-gradient(135deg,
                #7c3aed 0%,
                #a855f7 25%,
                #f97316 50%,
                #fbbf24 75%,
                #fde68a 100%);
            position: relative;
        }

        .panel-1 .gradient-fill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 30% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
        }

        /* Panel 2 - Top right small */
        .panel-2 {
            width: 200px;
            height: 160px;
            top: 8%;
            right: 22%;
            animation-delay: -2s;
            z-index: 4;
        }

        .panel-2 .gradient-fill {
            width: 100%;
            height: 124px;
            background: linear-gradient(160deg,
                #c4b5d8 0%,
                #ddd6f3 30%,
                #e8d5b7 60%,
                #f5deb3 100%);
            position: relative;
        }

        .panel-2 .gradient-fill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 60% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 60%);
        }

        /* Panel 3 - Left side tall */
        .panel-3 {
            width: 220px;
            height: 300px;
            top: 35%;
            left: 5%;
            animation-delay: -4s;
            z-index: 6;
        }

        .panel-3 .gradient-fill {
            width: 100%;
            height: 264px;
            background: linear-gradient(180deg,
                #6366f1 0%,
                #8b5cf6 40%,
                #a78bfa 70%,
                #c4b5fd 100%);
            position: relative;
        }

        .panel-3 .gradient-fill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 20%, rgba(255, 255, 255, 0.35) 0%, transparent 50%);
        }

        /* Panel 4 - Bottom center */
        .panel-4 {
            width: 420px;
            height: 200px;
            bottom: 15%;
            left: 28%;
            animation-delay: -1s;
            z-index: 3;
        }

        .panel-4 .gradient-fill {
            width: 100%;
            height: 164px;
            background: linear-gradient(135deg,
                #c4b5f0 0%,
                #d8b4fe 25%,
                #f0abfc 50%,
                #fcd34d 80%,
                #fef08a 100%);
            position: relative;
        }

        .panel-4 .gradient-fill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.25) 50%, transparent 60%);
        }

        /* Panel 5 - Right side medium */
        .panel-5 {
            width: 240px;
            height: 180px;
            top: 28%;
            right: 8%;
            animation-delay: -3s;
            z-index: 4;
        }

        .panel-5 .gradient-fill {
            width: 100%;
            height: 144px;
            background: linear-gradient(145deg,
                #a78bfa 0%,
                #c4b5fd 30%,
                #fde68a 70%,
                #fbbf24 100%);
            position: relative;
        }

        .panel-5 .gradient-fill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 70% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 55%);
        }

        /* Panel 6 - Bottom right small */
        .panel-6 {
            width: 180px;
            height: 140px;
            bottom: 22%;
            right: 15%;
            animation-delay: -5s;
            z-index: 2;
        }

        .panel-6 .gradient-fill {
            width: 100%;
            height: 104px;
            background: linear-gradient(135deg,
                #818cf8 0%,
                #a78bfa 40%,
                #c4b5fd 70%,
                #ddd6fe 100%);
            position: relative;
        }

        .panel-6 .gradient-fill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 30% 50%, rgba(255, 255, 255, 0.35) 0%, transparent 50%);
        }

        /* Aggregate chart abstractions */
        .abstract-chart {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px 15px;
            opacity: 0.4;
        }

        .chart-bar {
            width: 8%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 4px 4px 0 0;
            backdrop-filter: blur(4px);
        }

        .abstract-line {
            position: absolute;
            bottom: 20%;
            left: 10%;
            right: 10%;
            height: 40%;
            opacity: 0.3;
        }

        .abstract-line svg {
            width: 100%;
            height: 100%;
        }

        .abstract-line path {
            fill: none;
            stroke: rgba(255, 255, 255, 0.7);
            stroke-width: 3;
            stroke-linecap: round;
        }

        .abstract-dots {
            position: absolute;
            inset: 15%;
            opacity: 0.25;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(0.5deg); }
            50% { transform: translateY(-4px) rotate(0deg); }
            75% { transform: translateY(-12px) rotate(-0.5deg); }
        }

        /* Center text overlay */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .title-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 12px;
        }

        .title-word {
            font-size: 2.8rem;
            font-weight: 300;
            color: white;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .title-brand {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .subtitle-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .subtitle-word {
            font-size: 2.8rem;
            font-weight: 300;
            color: white;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        /* Version badge */
        .version-badge {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 24px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }

        .version-badge span {
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            letter-spacing: 0.5px;
        }

        /* Mobile responsive */
        @media (max-width: 1024px) {
            .panel-1 { width: 300px; height: 220px; left: 10%; top: 15%; }
            .panel-2 { width: 160px; height: 130px; right: 10%; top: 10%; }
            .panel-3 { width: 180px; height: 240px; left: 3%; top: 40%; }
            .panel-4 { width: 320px; height: 160px; left: 20%; bottom: 18%; }
            .panel-5 { width: 200px; height: 150px; right: 5%; top: 35%; }
            .panel-6 { width: 150px; height: 120px; right: 10%; bottom: 25%; }

            .title-word, .title-brand, .subtitle-word {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .panel-1 { width: 240px; height: 180px; left: 5%; top: 12%; }
            .panel-2 { width: 140px; height: 110px; right: 5%; top: 8%; }
            .panel-3 { width: 150px; height: 200px; left: 2%; top: 38%; }
            .panel-4 { width: 260px; height: 140px; left: 15%; bottom: 15%; }
            .panel-5 { width: 160px; height: 130px; right: 3%; top: 32%; }
            .panel-6 { width: 130px; height: 100px; right: 8%; bottom: 22%; }

            .title-word, .title-brand, .subtitle-word {
                font-size: 1.5rem;
            }

            .title-line, .subtitle-line {
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .panel { display: none; }
            .panel-1, .panel-4 { display: block; }
            .panel-1 { width: 200px; height: 150px; left: 5%; top: 18%; }
            .panel-4 { width: 200px; height: 120px; left: auto; right: 5%; bottom: 25%; }

            .title-word, .title-brand, .subtitle-word {
                font-size: 1.25rem;
            }

            .title-line, .subtitle-line {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="background-glow">
        <div class="glow-orb glow-orb-1"></div>
        <div class="glow-orb glow-orb-2"></div>
        <div class="glow-orb glow-orb-3"></div>
    </div>

    <div class="panels-container">
        <!-- Panel 1 - Main aggregate chart -->
        <div class="panel panel-1">
            <div class="panel-header">
                <div class="traffic-light traffic-red"></div>
                <div class="traffic-light traffic-yellow"></div>
                <div class="traffic-light traffic-green"></div>
            </div>
            <div class="panel-content">
                <div class="gradient-fill">
                    <div class="abstract-line">
                        <svg viewBox="0 0 300 100" preserveAspectRatio="none">
                            <path d="M0,80 Q50,60 100,50 T200,40 T300,30" />
                            <path d="M0,90 Q75,85 150,70 T300,55" style="stroke: rgba(255,255,255,0.5); stroke-width: 2;" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 2 - Small top right -->
        <div class="panel panel-2">
            <div class="panel-header">
                <div class="traffic-light traffic-red"></div>
                <div class="traffic-light traffic-yellow"></div>
                <div class="traffic-light traffic-green"></div>
            </div>
            <div class="panel-content">
                <div class="gradient-fill">
                    <div class="abstract-dots">
                        <div class="dot" style="top: 20%; left: 15%;"></div>
                        <div class="dot" style="top: 40%; left: 35%;"></div>
                        <div class="dot" style="top: 30%; left: 55%;"></div>
                        <div class="dot" style="top: 60%; left: 70%;"></div>
                        <div class="dot" style="top: 50%; left: 25%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 3 - Left tall -->
        <div class="panel panel-3">
            <div class="panel-header">
                <div class="traffic-light traffic-red"></div>
                <div class="traffic-light traffic-yellow"></div>
                <div class="traffic-light traffic-green"></div>
            </div>
            <div class="panel-content">
                <div class="gradient-fill">
                    <div class="abstract-chart">
                        <div class="chart-bar" style="height: 45%;"></div>
                        <div class="chart-bar" style="height: 65%;"></div>
                        <div class="chart-bar" style="height: 55%;"></div>
                        <div class="chart-bar" style="height: 80%;"></div>
                        <div class="chart-bar" style="height: 70%;"></div>
                        <div class="chart-bar" style="height: 50%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 4 - Bottom center -->
        <div class="panel panel-4">
            <div class="panel-header">
                <div class="traffic-light traffic-red"></div>
                <div class="traffic-light traffic-yellow"></div>
                <div class="traffic-light traffic-green"></div>
            </div>
            <div class="panel-content">
                <div class="gradient-fill">
                    <div class="abstract-line">
                        <svg viewBox="0 0 400 80" preserveAspectRatio="none">
                            <path d="M0,60 C100,40 150,70 250,30 S350,50 400,20" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 5 - Right medium -->
        <div class="panel panel-5">
            <div class="panel-header">
                <div class="traffic-light traffic-red"></div>
                <div class="traffic-light traffic-yellow"></div>
                <div class="traffic-light traffic-green"></div>
            </div>
            <div class="panel-content">
                <div class="gradient-fill">
                    <div class="abstract-chart">
                        <div class="chart-bar" style="height: 60%;"></div>
                        <div class="chart-bar" style="height: 75%;"></div>
                        <div class="chart-bar" style="height: 50%;"></div>
                        <div class="chart-bar" style="height: 85%;"></div>
                        <div class="chart-bar" style="height: 65%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 6 - Bottom right small -->
        <div class="panel panel-6">
            <div class="panel-header">
                <div class="traffic-light traffic-red"></div>
                <div class="traffic-light traffic-yellow"></div>
                <div class="traffic-light traffic-green"></div>
            </div>
            <div class="panel-content">
                <div class="gradient-fill">
                    <div class="abstract-dots">
                        <div class="dot" style="top: 25%; left: 20%;"></div>
                        <div class="dot" style="top: 45%; left: 50%;"></div>
                        <div class="dot" style="top: 35%; left: 75%;"></div>
                        <div class="dot" style="top: 65%; left: 40%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center text -->
        <div class="center-text">
            <div class="title-line">
                <span class="title-word">Introducing</span>
                <span class="title-brand">OnPointAggregate</span>
            </div>
            <div class="subtitle-line">
                <span class="subtitle-word">Coming</span>
                <span class="subtitle-word">Soon</span>
            </div>
        </div>
    </div>

    <div class="version-badge">
        <span>VERSION 3.0</span>
    </div>
</body>
</html>
